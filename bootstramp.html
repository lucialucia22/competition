<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
       Design your clothes</button>
      <button type="button" class="btn btn-danger">SALE</button>


      <div class="dropdown-menu">
        <h6 class="dropdown-header">SUMMER COLLECTION</h6>
        <a class="dropdown-item" href="#">FASHION SEASON</a>
        <a class="dropdown-item" href="#">TRENDY</a>
      </div>

      <img src="fashion 6.jpg" class="rounded float-left" alt="...">

      <ul class="list-group">
        <li class="list-group-item">Jeans</li>
        <li class="list-group-item">Tops</li>
        <li class="list-group-item">Skirts</li>
        <li class="list-group-item">Shirts</li>
        <li class="list-group-item">Jackets</li>
      </ul>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="lala.jpg" height="200px" width="200px"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="fashion.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="masks.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="kiki.jpeg" class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small class="text-muted">11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, beautiful!
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
